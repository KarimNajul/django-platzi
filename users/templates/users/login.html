{% extends "base.html" %}
{% load tailwind_filters%}

{% block content %}
    <div>
        <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Login</h1>

        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="flex justify-between items-center">
                <button class="inline-block rounded bg-indigo-600 px-8 py-3 text-sm font-medium text-white transition hover:scale-110 hover:shadow-xl focus:outline-none focus:ring active:bg-indigo-500" type="submit">Login </button>
                <a href="/usuarios/register">REGISTRATE</a>        
            </div>
        </form>
    </div>

{% endblock content %}
