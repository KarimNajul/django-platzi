<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Coffee Shop</title>
  </head>
  <body>
      <header class="bg-white">
          <div class="px-4 sm:px-6 lg:px-8">
              <div class="flex h-16 items-center justify-between">
                <!-- Logo Section -->
                  <div class="flex-1 md:flex md:items-center md:gap-12">
                      <a class="block text-teal-600" href="#">
                          <span class="sr-only">Home</span>
                          <img class="h-8" src="/media/logos/cafe-caliente.png"/>
                      </a>
                  </div>

                  <!-- Navigation and Actions -->
                  <div class="md:flex md:items-center md:gap-12">
                    <!-- Navigation Menu -->
                      <nav aria-label="Global" class="hidden md:block">
                          <ul class="flex items-center gap-6 text-sm">
                              <li>
                                  <a class="text-gray-500 transition hover:text-gray-500/75" href="#">Mi pedido</a>
                              </li>
                          </ul>
                      </nav>

                    <!-- User Profile Dropdown -->
                    <div class="relative">
                      <!-- Botón del perfil -->
                        <button type="button" id="profileButton" class="overflow-hidden rounded-full border border-gray-300 shadow-inner">
                            <span class="sr-only">Toggle dashboard menu</span>
                            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                            alt="" 
                            class="size-10 object-cover" />
                        </button>
                      
                      <!-- Menú desplegable -->
                      <div id="menu" class="absolute end-0 z-10 mt-0.5 w-56 divide-y divide-gray-100 rounded-md border border-gray-100 bg-white shadow-lg hidden" role="menu">
                          <div class="p-2">
                              <a class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700" href="#" role="menuitem">My profile</a>
                              <a class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700" href="#" role="menuitem">Billing summary</a>
                              <a class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700" href="#" role="menuitem">Team settings</a>
                          </div>
                        <div class="p-2">
                            {% if user.is_authenticated %}
                                <form action="{% url 'logout' %}" method="POST">
                                    {% csrf_token %}
                                    <button type="submit" class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-red-700 hover:bg-red-50" role="menuitem">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
                                        </svg>Cerrar sesión
                                    </button>
                                </form>
                            {% else %}
                                <a type="submit" href="{% url 'login' %}" class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-red-700 hover:bg-red-50" role="menuitem">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
                                    </svg>Iniciar sesión
                                </a>
                            {% endif %}
                        </div>
                      </div>
                    </div>
                    
                    <!-- Script de JavaScript para el toggle -->
                    <script>
                        // Obtiene los elementos de la foto y el menú
                        const profileButton = document.getElementById('profileButton');
                        const menu = document.getElementById('menu');
                      
                        // Agrega el evento de clic al botón
                        profileButton.addEventListener('click', function() {
                          // Alterna la visibilidad del menú
                          menu.classList.toggle('hidden');
                        });
                    </script>
                    
                    
                    

                    <!-- Mobile Menu Button -->
                      <div class="block md:hidden">
                          <button class="rounded bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75">
                              <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                              </svg>
                          </button>
                      </div>
                  </div>
              </div>
          </div>
      </header>

    <div class="container px-4 mx-auto">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
